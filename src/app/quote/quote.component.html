<div class="container-fluid">
  <app-quotes-form (addQuotes)="formReceive($event)"></app-quotes-form>
  <div class="sect1">
    <div *ngFor="let quote of quotes;let i = index">
      <p>{{quote.name}} <br>{{quote.author}} <br> {{quote.quotes}} <br> {{quote.completeDate|date}} </p>
      <app-quote-detail (isComplete)='quoteComplete($event,i)'></app-quote-detail>
      <div class="row">
        <div class="col">
          <button type="button" (click)='addVote(i)' name='upvote'>Upvote</button><p>{{quote.upvote}}</p>
        </div>
        <div class="col">
          <button class="two"  type="button" (click)='subtVote(i)' name='downvote'>Downvote</button><p>{{quote.downvote}}</p>
        </div>
      </div>
  </div>
  </div>
</div>
